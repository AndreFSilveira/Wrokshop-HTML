<!DOCTYPE HTML>
<html>
  <head>
    <style>
      #div1 {width:180px;height:180px;padding:5px;border:1px solid #aaaaaa;display: inline-block}
      svg {display: block}
    </style>
    <script>
    function allowDrop(ev) {
        ev.preventDefault();
    }
    function drag(ev) {
        ev.dataTransfer.setData("text", ev.target.id);
    }
    function drop(ev) {
        ev.preventDefault();
        var data = ev.dataTransfer.getData("text");
        ev.target.appendChild(document.getElementById(data));
    }
    </script>
  </head>
  <body>

    <div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    <img id="drag1" src="img.png" draggable="true" ondragstart="drag(event)" width="180" height="180">

    <br>

    <svg height="130" width="500">
      <defs>
        <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
          <stop offset="0%" style="stop-color:rgb(99,188,96);stop-opacity:1" />
          <stop offset="100%" style="stop-color:rgb(68,140,146);stop-opacity:1" />
        </linearGradient>
      </defs>
      <ellipse cx="100" cy="70" rx="100" ry="55" fill="url(#grad1)" />
      <text fill="#ffffff" font-size="45" font-family="Verdana" x="50" y="86">SVG</text>
      Desculpe, mas seu navegador n√£o tem suporte para SVG.
    </svg>

    <svg width="100%" height="300px">
      <g id="R1" transform="translate(250 250)">
        <ellipse rx="100" ry="0" opacity=".3">
        <animateTransform attributeName="transform" type="rotate" dur="7s" from="0" to="360" repeatCount="indefinite"/>
        <animate attributeName="cx" dur="8s" values="-20; 220; -20" repeatCount="indefinite"/>
        <animate attributeName="ry" dur="3s" values="10; 60; 10" repeatCount="indefinite"/>
        </ellipse>
      </g>
      <use xlink:href="#R1" transform="rotate(72 390 150)"/>
      <use xlink:href="#R1" transform="rotate(144 390 150)"/>
      <use xlink:href="#R1" transform="rotate(216 390 150)"/>
      <use xlink:href="#R1" transform="rotate(288 390 150)"/>
    </svg>

  </body>
</html>
