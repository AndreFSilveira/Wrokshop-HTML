<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Canvas</title>
  </head>
  <body>
    <canvas id="myCanvas" width="1000" height="1000"></canvas>
    <script type="text/javascript">
        var canvas = document.getElementById("myCanvas");
        ctx = canvas.getContext("2d");
        ctx.beginPath();//zera a configuração
        ctx.strokeStyle='#f00';
        ctx.lineWidth=14;
        ctx.moveTo(245,250);
        ctx.lineTo(500,100);
        ctx.lineTo(750,250);
        ctx.lineTo(245,250);
        ctx.stroke();
        ctx.beginPath();
        ctx.strokeStyle='#000000';
        ctx.lineWidth=4;
        ctx.moveTo(250,250);
        ctx.lineTo(250,500);
        ctx.lineTo(750,500);
        ctx.lineTo(750,250);
        ctx.stroke();

        ctx.beginPath();
        ctx.fillStyle='#0ff';
        ctx.rect(350,320,100,170);
        ctx.rect(550,320,100,100);

        ctx.stroke();
        ctx.beginPath();
        ctx.strokeStyle='#000000';
        ctx.arc(370,400,3,0,Math.PI*2,true);
        ctx.stroke();
        ctx.beginPath();
        ctx.arc(400,320,50,0,Math.PI,true);
        ctx.stroke();
    </script>
  </body>
</html>
